- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: extract artifact 4
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: Executing node 2
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
  register: execute_node
  
- name: "Set pm2 start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu --hp /home/ubuntu

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"